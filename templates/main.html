<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Início</title>
</head>
<body>
    <div class="container">
        <!-- Pills navs -->
        <ul class="nav nav-pills mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-bs-toggle="tab" href="#pills-login" role="tab"
                    aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-bs-toggle="tab" href="#pills-register" role="tab"
                    aria-controls="pills-register" aria-selected="false">Registrar-se</a>
            </li>
        </ul>
          
        <div class="tab-content">
           <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form class="form-login">
                 <!-- Email input -->
                 <div class="form-outline mb-4">
                    <input type="email" id="loginName" class="form-control" placeholder="Email ou nome de usuário" />
                 </div>
                <!-- Password input -->
                <!-- Password input -->
                <div class="form-outline mb-4 position-relative">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Senha" />
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('loginPassword', this)"></i>
                </div>
                 <!-- 2 column grid layout -->
                 <div class="row mb-2">
                    <div class="col-md-6 d-flex justify-content-center">
                       <!-- Checkbox -->
                       <div class="form-check mb-3 mb-md-0">
                          <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                          <label class="form-check-label" for="loginCheck">Me Lembre</label>
                       </div>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-2 btn-width">Sign in</button> 
              </form>
              </div>
            </div>
              
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form class="form-register">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" placeholder="Nome" />
                </div>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control" placeholder="Nome de usuário" />
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4 position-relative">
                    <input type="password" id="registerPassword" class="form-control" placeholder="Senha" />
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('registerPassword', this)"></i>
                </div>
                <!-- Repeat Password input -->
                <div class="form-outline mb-4 position-relative">
                    <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repetir senha" />
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('registerRepeatPassword', this)"></i>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-2 btn-width">Registrar</button>
                </form>
            </div>
           </div>
        </div>

  <!-- Pills content -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    
</body>
</html>
