<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Início</title>
</head>
<body>
<div class="container">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>

        <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>
    <!-- Pills navs -->
    
    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form class="form-login">
    
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="loginName" class="form-control" placeholder="Email ou nome de usuário" />
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control" placeholder="Senha" />
            </div>
    
            <!-- 2 column grid layout -->
            <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
            </div>
    
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    
            <!-- Register buttons -->
            </form>
        </div>

        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form class="form-register">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" placeholder="Nome" />
                </div>
        
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control" placeholder="Nome de usuário" />
                </div>
        
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" placeholder="Senha" />
                </div>
        
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repetir senha" />
                </div>
        
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
            </form>
        </div>

    </div>

</div>

  <!-- Pills content -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        let loginTab = document.getElementById('tab-login');
        let registerTab = document.getElementById('tab-register');
        
        let loginPanel = document.getElementById('pills-login');
        let registerPanel = document.getElementById('pills-register');

        loginTab.addEventListener('click', function() {
            if (!loginPanel.classList.contains('active')) {
                loginPanel.classList.add('show', 'active');
                registerPanel.classList.remove('show', 'active');
            }
        });

        registerTab.addEventListener('click', function() {
            if (!registerPanel.classList.contains('active')) {
                registerPanel.classList.add('show', 'active');
                loginPanel.classList.remove('show', 'active');
            }
        });
    });
  </script>
</body>
</html>
